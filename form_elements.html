<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form elements</title>
</head>
<body>
  <h1>Form elements</h1>
  <form action="" method="post">
    <label for="userName"> Username ingizni kiriting</label>
    <input type="text" id="userName" name="name"> <br><br>

    <label for="password"> Password ingizni kiriting</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email"> Email ingizni kiriting</label>
    <input type="email" id="email" name="email"> <br><br>

    <label for="sana">Tug'ilgan sanangiz</label>
    <input type="date" id="sana" name="date"> <br><br>

    <label for="student">Talaba</label>
    <input type="checkbox" name="student" id="student"><br><br>
    <hr>
    <hr>
    <label for="erkak">Erkak</label>
    <input type="radio" name="gender" value="male">

    <label for="ayol">Ayol</label>
    <input type="radio" name="gender" value="female"><br><br>

    <label for="pasport">Passport</label>
    <input type="file" id="pasport" name="pasport"> <br><br>
    <hr>
    <hr>
    <label for="tajriba">Tajribangiz (yilda)</label>

    <select name="experience" id="tajriba">
      <option value="0">Tajribam yo'q</option>
      <option value="1">1-yildan kam</option>
      <option value="2">1-yildan ko'p</option>
    </select><br><br>

    <label for="haqida">Siz haqingizda</label> <br><br>
    <textarea id="haqida" name="about" rows="10" cols="40"></textarea><br><br>
    <button type="submit">Login</button>


  </form>
</body>
</html>
