<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and span</title>
  <style>
    #birinchi{
      background-color: red;
      margin-top: 50px;
    }
    .ikkinchi{
      margin-top: 50px;
      margin-left: 50px;
      background-image: url("images.jpg");
    }
    #sapan{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Heading 2</h2>
  <div id="birinchi">
    <h1>Hello</h1>
    <p>Bu yerda paragraph bor</p>
    <a href="https://google.ru">Google.ru</a>
  </div>
  <div class="ikkinchi">
    <img src="images.jpg" alt="Stilli rasm">
  </div>
<p>Lorem ipsum dolor sit amet, consectetur <span id="sapan"> adipisicing</span> elit. Fuga quaerat tenetur ullam?</p>
</body>
</html>
